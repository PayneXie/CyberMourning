<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>湊あくあ - 赛博灵堂</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #111111;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Noto Sans SC', sans-serif;
      color: #f0f0f0;
    }
    .memorial-frame {
      position: relative;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      background: linear-gradient(135deg, rgba(40, 40, 55, 0.8), rgba(20, 20, 30, 0.9));
      border-radius: 4px;
      overflow: hidden;
      max-width: 500px;
      margin: 0 auto;
    }
    .memorial-image {
      width: 100%;
      height: auto;
      filter: grayscale(100%) contrast(1.1);
      border: 3px solid rgba(255, 255, 255, 0.05);
    }
    .memorial-text {
      text-align: center;
      margin-top: 20px;
    }
    .section-divider {
      height: 1px;
      background: linear-gradient(to right, transparent, #8c0f3c, transparent);
      margin: 15px auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="memorial-frame">
    <img src="minato-aqua.png" alt="湊あくあ" class="memorial-image">
    <div class="memorial-text">
      <h2>湊あくあ</h2>
      <div class="section-divider"></div>
      <p>永远的回忆，永远的怀念</p>
    </div>
  </div>
</body>
</html>
